name: snapcast-client
version: "0.1"
slug: snapcastclient
description: Snapcast client
startup: services
boot: auto
init: false
audio: true
options:
  url: tcp://snapcastserver
schema:
  url: str

  # Client settings
  host_id: str?
  instance_id: str?

  # Card settings
  card: str?
  latency: int?
  player: str?
  mixer: str?

  # Logging settings
  logging_enabled: bool?
  logging_level: str?

  # Custom CLI options
  additional_args: str?
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
